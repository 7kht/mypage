<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023년 버킷리스트</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Hahmlet:wght@400;500;600;700&display=swap");
      * {
        font-family: "Hahmlet", serif;
      }
      .title {
        color: white;
        background-color: tomato;
        font-size: 24px;
        padding: 4px 14px;
        border-radius: 8px;
      }
      .bg {
        width: 360px;
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      }
      .msg {
        font-weight: bold;
      }
      .bucket {
        width: 160px;
        height: 160px;
      }
      .img1 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
        background-size: cover;
        background-position: center;
      }
      .img2 {
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
        background-size: cover;
        background-position: center;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css"
    />
  </head>
  <body class="bg-t5 center">
    <h1 class="title-t5">2023 버킷리스트</h1>
    <p class="msg">에이징커브 오기전에 도전</p>

    <div class="row flex-row wrap">
      <div class="bucket img1-t5 center">정보처리기사</div>
      <div class="bucket img2-t5 center">이쁜 포트폴리오들 만들기</div>
      <div class="bucket img3-t5 center">일본으로 여행가기</div>
      <div class="bucket img4-t5 center">원하는 기업 취업</div>
      <div class="bucket img5-t5 center">정보보안기사</div>
      <div class="bucket img6-t5 center">배울점이 많은 사람과 친해지기</div>
    </div>
  </body>
</html>
